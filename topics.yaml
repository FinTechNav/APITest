            <td style="padding: 10px; border: 1px solid rgba(225, 228, 232, 0.2); color: inherit;">375510513169537</td>
            <td style="padding: 10px; border: 1px solid rgba(225, 228, 232, 0.2); color: inherit;">6509821665351005</td>
            <td style="padding: 10px; border: 1px solid rgba(225, 228, 232, 0.2);"><span style="color: #4ade80;">Approved</span></td>
          </tr>
          <tr style="background-color: rgba(240, 244, 248, 0.05);">
            <td style="padding: 10px; border: 1px solid rgba(225, 228, 232, 0.2); color: inherit;">4761201381475297</td>
            <td style="padding: 10px; border: 1px solid rgba(225, 228, 232, 0.2); color: inherit;">5101084411423750</td>
            <td style="padding: 10px; border: 1px solid rgba(225, 228, 232, 0.2); color: inherit;">375510288656924</td>
            <td style="padding: 10px; border: 1px solid rgba(225, 228, 232, 0.2); color: inherit;">6221267465440274</td>
            <td style="padding: 10px; border: 1px solid rgba(225, 228, 232, 0.2);"><span style="color: #4ade80;">Approved</span></td>
