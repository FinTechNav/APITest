- title: Getting Started
  slug: getting-started
  description: Learn how to get started with the API
  content: |
    # Getting Started

    This section covers the basics of getting started with our API.

    ## Authentication

    First, you'll need to obtain an API key for authentication.

    ## Making Your First Request

    Once you have your API key, you can make your first API request.

- title: Error Handling
  slug: error-handling
  description: How the API handles errors
  content: |
    # Error Handling

    The API uses standard HTTP status codes to indicate the success or failure of requests.

    ## Error Response Format

    All error responses follow this format:

    ```json
    {
      "error": {
        "code": "ERROR_CODE",
        "message": "A human-readable error message"
      }
    }
    ```

