name: Deploy API Documentation to Bump.sh

on:
  push:
    branches: [main]
    paths:
      - '**/*.yaml'
      - '**/*.yml'

jobs:
  deploy-to-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Updated to Node.js 20 as required by Bump.sh CLI

      - name: Install Bump.sh CLI
        run: npm install -g bump-cli # Using the correct package name

      - name: Debug file structure
        run: |
          find . -name "*.yaml" | sort
          cat servers.yaml

      - name: Deploy to Bump.sh
        run: bump deploy openapi.yaml --doc omni-v2 --resolve-refs
        env:
          BUMP_TOKEN: ${{ secrets.BUMP_TOKEN }}
